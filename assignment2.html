<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>HTML Form</title>
  </head>
  
  <body>
  <form action="" method="">
  
  <fieldset>  
    <legend>Your Details :</legend>
	<label for="name">Name</label> : <input type = "text" name = "fullName" size="30"><br/>
	<label for="email">Email</label> : &nbsp;<input type = "text" name = "emailAddress" size="30">
  </fieldset>
  
  <br/>
  
  <fieldset>
    <legend>Your Review :</legend>
    <p>
	  How did you hear about us?
	  <select>
	    <option>Google</option>
		<option>Facebook</option>
	  </select>
	</p>
	<p>
	  Would you visit again? <br/>
	  <input type="radio" name="option" id="y" value="yes">
	  <label for="yes">Yes</label>
	  <input type="radio" name="option" id="male" value="no">
	  <label for="no">No</label>
	  <input type="radio" name="option" id="male" value="maybe">
	  <label for="mayBe">Maybe</label>
	</p>
	<p>Comments : <br/>
	  <textarea rows="4" cols="45"></textarea>
	</p>
	<p>
	  <input type="checkbox" name="signUp" value="register" checked> Sign me up for email updates <br/>
	  <input type="submit" value="Submit review">
	</p>
  </fieldset>
  
  </action>
  </body>
  
</html>
